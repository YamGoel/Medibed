{% extends "hospital_home/base.html" %}
{% block content %}
  <h1 class="welcome">Welcome {{ name }}</h1>
  <hr>
  <div class="formbox">
    <h1 class="box1">Entries</h1>
    <form  action="submitbed" method="post">
      {% csrf_token %}
      <h3 class="box1label1" >Beds</h3>
      <input type="integer" name="beds" placeholder="Enter Bed Count" required>
      <button class="submit" type="submit" name="Submit">Submit</button>
    </form>
    <hr class="hline">
    <form action="submitprice" method="post">
      {% csrf_token %}
      <h3 class="box1label1">Price</h3>
      <input type="integer" name="price" placeholder="Enter Price per Bed" required>
      <button class="submit" type="submit" name="Submit">Set Price</button>
    </form>
  </div>
  <div class="secbox">
    <h1 class="box2">Details</h1>
    <h1 class="totalbeds">{{beds_avail}}</h1>
    <h1 class="totalbeds">{{beds_occupied}}</h1>
    <h1 class="totalbeds">{{price_bed}}</h1>
    <h3 class="totalbedslbl">Available Beds</h3>
    <h3 class="occlbl">Occupied Beds</h3>
    <h3 class="waitlbl">Price per Bed</h3>
    <hr class="hline">
    <form action="delete" method="post">
      {% csrf_token %}
      <h3 class="box1label1">Delete Beds</h3>
      <input type="integer" name="delete" placeholder="Enter number of beds" required>
      <button class="submit" type="submit" name="Submit">Delete</button>
    </form>
  </div>
{% endblock %}
